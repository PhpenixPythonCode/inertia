<!DOCTYPE HTML>
<html lang="en-US">
    <head>
		<link rel="stylesheet" href="./css/style.css">
		<title>Unblocked Sites</title>
		<script src="/assets/main.js"></script>
	</head>
    <body>
		<div class="navbar">
			<a class="left" href="/">Unblocked Sites</a>
			<a href="https://unblocked-hub.herokuapp.com">Back To Hub</a>
			<a href="./credits.html">Credits</a>
			<a href="./changelog.txt">Changelog</a>
		</div>

        <div class="wrapper">
			<header>
            	<div id="intro">
					Welcome to Unblocked Sites!
					<br>NOTE - The URL of this site will be changed if it is blocked by my schools admins
				</div>
            </header>

            <div class="container">
                <div class="form">
                    <input name="url" placeholder="https://example.org/">
                    <button type="button" name="submiturl" onClick="url(this.form)">Go</button>
					<button type="button" name="ginit" onClick="gsearch(this.form)">Search with Google</button>
                </div>
            </div>
        </div>
		<div class="footer">
			<p>Thanks to <a href="https://github.com/titaniumnetwork-dev/alloy">Alloy</a>
		</div>
    </body>
</html>
