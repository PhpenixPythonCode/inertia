<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<link rel="stylesheet" href="./css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Product+Sans' rel='stylesheet' type='text/css'>
		<title>Unblocked Sites</title>
	</head>
	
	<body>
		<div class="navbar">
			<a class="left" href="/">Unblocked Sites</a>
			<a href="https://unblocked-hub.herokuapp.com">Back To Hub</a>
			<a href="./credits.html">Credits</a>
			<a href="./changelog.txt">Changelog</a>
		</div>

		<div class="wrapper">
			<header>
				<div id="intro">
					Welcome to Unblocked Sites!
					<br>NOTE - The URL of this site will be changed if it gets blocked by my schools admins!
				</div>
			</header>

			<div class="container">
				<section id="formWrap">
					<form class="form" id="formInitiate">
						<input placeholder="https://example.org/" name="url">
						<button>Go</button>
					</form>
					<br>
					<form class="form" id="gsearch">
						<input placeholder="example" name="url">
						<button>
							<div id="google" onmouseover="googleColors('#4285F4','#EA4335','#FBBC05','#34A853')" onmouseout="googleColors('#4285F4','#EA4335','#FBBC05','#34A853')">
								<span style="color: #4285F4">G</span><span style="color: #EA4335">o</span><span style="color: #FBBC05">o</span><span style="color: #4285F4">g</span><span style="color: #FBBC05">l</span><span style="color: #EA4335">e</span>

								Search
							</div>
						</button>
					</form>
				</section>
			</div>
		</div>
		
		<div class="footer">
			<p>Thanks to <a href="https://github.com/titaniumnetwork-dev/alloy">Alloy</a>
		</div>
		
		<script src="/assets/main.js"></script>
	</body>
</html>
