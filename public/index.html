<!DOCTYPE html>
<html lang="en-US">
	<head>
		<script
			src="https://kit.fontawesome.com/322a03319d.js"
			crossorigin="anonymous"
		></script>

		<title>Inertia</title>

		<link rel="stylesheet" id="css" href="/css/sleek.css" />
		<link rel="icon" id="css" href="/assets/res/favicon.png" />
	</head>

	<body>
		<div class="navbar">
			<a class="left">Inertia</a>
			<a href="javascript:void(0)" onClick="settingsOverlay()">
				Settings
			</a>
			<a href="./about.html">About</a>
			<a href="./changelog.txt">Changelog</a>
		</div>

		<div class="wrapper">
			<header>
				<div id="intro">
					Welcome to the Inertia Unblocker!
					<br />Check the

					<a href="https://discord.gg/r28EPhaMSx"
						><i class="fab fa-discord"></i>Discord
					</a>

					for the new URL if this website gets blocked.
					<!-- No Discord Yet lol -->
					<br />By using this site, you agree to Cookies, for Google
					Analytics and Theme
				</div>
			</header>

			<div class="container">
				<section id="formWrap">
					<form class="form" id="formInitiate">
						<input
							placeholder="Search Google or Enter URL"
							name="url"
							autocomplete="off"
						/>
						<button>Go</button>
					</form>
				</section>
			</div>
		</div>

		<div id="settingsOverlay" class="settingsOverlay">
			<span onClick="disableSettingsOverlay()" class="material-icons">
				close
			</span>

			<h1 style="text-indent: 1.75em">Settings</h1>
			<h2>User Interface</h2>

			<img id="uiBoxImg" onClick="oldCss()" src="/assets/res/sleek.png" />
			<img id="uiBoxImg" src="/assets/res/boxy.png" onClick="newCss()" />

			<br />

			<div id="uiBoxText" onClick="oldCss()">Sleek</div>
			<div id="uiBoxText" onClick="newCss()">Boxy</div>
		</div>

		<div class="footer">
			<p>
				Fork and PR on
				<a
					style="font-size: 17px; font-weight: 400"
					href="https://github.com/TheAlphaReturns/inertia"
				>
					<i class="fab fa-github"></i> GitHub
				</a>
			</p>
		</div>

		<script src="/assets/ui.js"></script>
		<script src="/assets/main.js"></script>
	</body>
</html>
