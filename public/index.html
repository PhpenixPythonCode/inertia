<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Unblocked Sites</title>
		<link rel="stylesheet" id="css" href="/css/modern.css">
	</head>
	
	<body>
		<div class="navbar">
			<a class="left" href="/">Inertia</a>
			<a href="javascript:void(0)" onClick="settingsOverlay()">Settings</a>
			<a href="./credits.html">Credits</a>
			<a href="./changelog.txt">Changelog</a>
		</div>

		<div class="wrapper">
			<header>
				<div id="intro">
					Welcome to Inertia Unblocker!
					<br>Check the <a href="javascript:void(0)">Discord</a> for the new URL if this website gits blocked. <!-- No Discord Yet lol -->
					<br>By using this site, you agree to Cookies, for Google Analytics and Theme
				</div>
			</header>

			<div class="container">
				<section id="formWrap">
					<form class="form" id="formInitiate">
						<input placeholder="Search Google or Enter URL" name="url" autocomplete="off" color="#fff">
						<button>Go</button>
					</form>
				</section>
			</div>
		</div>

		<div id="settingsOverlay" class="settingsOverlay">
			<span onClick="disableSettingsOverlay()" class="material-icons">
				close
			</span>
			
			<h1>Settings</h1>
			
			<a style="display: inline-block;" href="javascript:void(0)" onClick="oldCss()"> 
				<img id="uiBoxImg" src="rounded.jpg"></img>
			</a>
			
			<a style="display: inline-block;" href="javascript:void(0)" onClick="newCss()"> 
				<img id="uiBoxImg" src="banana.jpg"></img>
			</a>
			
			<a style="display: inline-block; color: #ffffff;" href="javascript:void(0)" onClick="oldCss()">
				<div id="uiBoxText">
					Rounded
				</div>
			</a>
			
			<a style="display: inline-block; color: #ffffff;" href="javascript:void(0)" onClick="newCss()">
				<div id="uiBoxText">
					this is a bananas
				</div>
			</a>
		</div>
		
		<div class="footer">
			<p>Thanks to <a href="https://github.com/titaniumnetwork-dev/alloy">Alloy</a>	
		</div>
	
		
		<script src="/js/main.js"></script>
		<script src="/js/ui.js"></script>
	</body>
</html>
