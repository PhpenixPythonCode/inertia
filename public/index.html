<!DOCTYPE HTML>
<html lang="en-US">
	<head>
		<title>Unblocked Sites</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	
	<body>
		<div class="navbar">
			<a class="left" href="/">Unblocked Sites</a>
			<a href="javascript:void(0)" onClick="settingsOverlay()">Settings</a>
			<a href="./credits.html">Credits</a>
			<a href="./changelog.txt">Changelog</a>
		</div>

		<div class="wrapper">
			<header>
				<div id="intro">
					Welcome to Unblocked Sites!
					<br>NOTE - The URL of this site will be changed if it gets blocked by my schools admins!
				</div>
			</header>

			<div class="container">
				<section id="formWrap">
					<form class="form" id="formInitiate">
						<input placeholder="Search Google or Enter URL" name="url">
						<button>Go</button>
					</form>
				</section>
			</div>
		</div>

		<div id="settingsOverlay" class="settingsOverlay">
			<i onClick="disableSettingsOverlay()" class="fas fa-times fa-2x"></i>
			<h1>Settings</h1>
		</div>
		
		<div class="footer">
			<p>Thanks to <a href="https://github.com/titaniumnetwork-dev/alloy">Alloy</a>
			
		</div>
		
		<script src="/assets/main.js"></script>
		<script src="/assets/ui.js"></script>
	</body>
</html>
